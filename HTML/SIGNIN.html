<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="../CSS/SIGNIN.css" />
  </head>
  <body>
    <div>
      <div class="container">
        <form class="box">
          <a href="index.html"><h1>Dasan Hotel</h1></a>
          <h5>Sign in to your account.</h5>
          <input
            id="input"
            type="email"
            name="email"
            placeholder="Email or username"
            autocomplete="off"
            required=""
          />
          <input
            id="input"
            type="password"
            name="password"
            placeholder="Password"
            id="pwd"
            autocomplete="off"
            required=""
          />
          <label>
            <input type="checkbox" /><span></span>
            <small class="rmb">Remember me</small>
          </label>
          <a href="./FORGETPW.html" class="forgetpass"
            ><small>Forget password?</small></a
          >
          <input type="submit" value="Sign in" class="btn1" />
        </form>
        <span class="signup"
          >Don't have an account? <a href="SIGNUP.html"><b>Sign up</b></a></span
        >
      </div>
    </div>
  </body>
</html>
