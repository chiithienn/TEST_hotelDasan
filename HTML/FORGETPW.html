<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <link rel="stylesheet" href="../CSS/FORGETPW.css" />
  </head>
  <body>
    <div class="sign_in">
      <a href="./index.html"><img class="logo" src="../images/dasan.png" /></a>
      <input id="box" type="submit" value="Sign in" />
      <input id="box" type="password" placeholder="Password" />
      <input id="box" type="text" placeholder="Email or phone number" />
    </div>
    <div class="find_pw">
      <h2>Find your account</h2>
      <hr />
      <p>Please fill in your email or phone number to find your account.</p>
      <input type="text" required placeholder="Email or phone number" />
      <hr />
      <div class="button">
        <a href="./SIGNIN.html"><button class="cancel">Cancel</button></a>
        <button class="continue">Continue</button>
      </div>
    </div>
  </body>
