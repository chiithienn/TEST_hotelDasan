<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/payment.css" />
    <link rel="stylesheet" href="./paymentSuccessful.html" />
  </head>
  <body>
    <div class="container">
      <form action="paymentSuccessful.html" method="get">
        <a href="../HTML/bookingroom.html"
          ><img id="cancel" src="../images/cancel-icon.png"
        /></a>
        <div class="row">
          <div class="col">
            <h3 class="title">billing address</h3>

            <div class="inputBox">
              <span>full name (*) :</span>
              <input type="text" id="fullname" placeholder="Nguyen Van Teo" />
            </div>
            <div class="inputBox">
              <span>email (*):</span>
              <input type="email" placeholder="nguyenvanteo@gmail.com" />
            </div>
            <div class="inputBox">
              <span>address :</span>
              <input type="text" placeholder="room - street - locality" />
            </div>
            <div class="inputBox">
              <span>city :</span>
              <input type="text" placeholder="Ho Chi Minh" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>state (*) :</span>
                <input type="text" placeholder="VietNam" />
              </div>
            </div>
          </div>

          <div class="col">
            <h3 class="title">payment</h3>

            <div class="inputBox">
              <span>cards accepted :</span>
              <img src="../images/card_img.png" alt="" />
            </div>
            <div class="inputBox">
              <span>name on card (*) :</span>
              <input type="text" id="nameOnCard" placeholder="NGUYEN VAN TEO" />
            </div>
            <div class="inputBox">
              <span>credit card number (*) :</span>
              <input type="number" placeholder="1111-2222-3333-4444" />
            </div>
            <div class="inputBox">
              <span>exp month (*) :</span>
              <input type="number" placeholder="1" min="1" max="12" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>exp year (*) :</span>
                <input type="number" placeholder="2022" />
              </div>
              <div class="inputBox">
                <span>CVV (*) :</span>
                <input type="text" placeholder="123" />
              </div>
            </div>
          </div>
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn" />
      </form>
    </div>
  </body>
</html>
